<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Login</title>
  </head>
  <body>
    <nav>
      <div class="main-logo">
        <img src="./assets/Logo UDA57.png" class="logo-uda" alt="logo-uda" />
      </div>
    </nav>

    <section>
      <div class="main-login">
        <div class="left-login">
          <h1>Chegou a hora<br />de você dominar o atacado!</h1>
          <img
            src="./assets/user-animate.svg"
            class="left-login-image"
            alt="user"
          />
        </div>
        <div class="right-login">
          <div class="card-login">
            <h1>ACESSE</h1>
            <div class="text-field">
              <label for="usuario">Usuário</label>
              <input type="text" name="usuario" placeholder="E-mail" id="" />
            </div>
            <div class="text-field">
              <label for="senha">Senha</label>
              <input type="password" name="password" placeholder="Senha" />
            </div>
            <!-- <button class="btn btn-outline-primary">Login</button> -->
            <a href="#" class="btn1">Green</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
